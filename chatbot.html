<div class="chatbot-widget">
    <div class="chatbot-header">
        <h4><i class="fas fa-robot"></i> Ask Me Anything</h4>
        <button class="close-chatbot">&times;</button>
    </div>
    <div class="chatbot-messages">
        <div class="bot-message">
            Hi! I'm Nhlonhlorhi's assistant. Ask me about:
            <br>• Skills & Experience
            <br>• Projects
            <br>• Education
            <br>• Contact Information
            <br>• Availability
        </div>
    </div>
    <div class="chatbot-input">
        <input type="text" placeholder="Ask about Nhlonhlorhi..." id="chatbotInput">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script src="script.js"></script>
</div>
